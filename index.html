<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>D3 Playground</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="dataFile.js"></script>
    <script src="DateScale.js"></script>
    <script src="regressionOutlierDetector.js"></script>

    <h1>Detect Outliers</h1>
    <div class="graph-field"></div>
    <div class="button-container">
      <div class="run-button" onclick="renderOneMonth(30)">One Month</div>
      <div class="run-button" onclick="renderOneMonth(90)">Three Months</div>
      <div class="run-button" onclick="renderOneMonth(180)">Six Months</div>
      <div class="run-button" onclick="renderOneMonth(365)">Twelve Months</div>
    </div>  
    <div class="space"></div>
  </body>
